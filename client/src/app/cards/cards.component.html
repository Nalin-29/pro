<body>
  <mat-card class="example-card">
      <div *ngIf="resultMovie">
            <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{resultMovie.movieName}}</mat-card-title>
                    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                  </mat-card-header>
                  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                  <mat-card-content>
                    <p>
                      The Shiba Inu is the smallest of the...
                    </p>
                  </mat-card-content>
                  <mat-card-actions>
                    <button mat-button (click) = "addToFav(resultMovie)">ADD</button>
                    <button mat-button data-toggle="modal" 
                    [attr.data-target]="'#addPlayList' + resultMovie.movieId"
                    >ADD TO PLAYLIST</button>
                  </mat-card-actions>
      </div>
    </mat-card>
      

<div class="container">
        <div class="modal fade" id="addPlayList{{ resultMovie.movieId }}" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">ADD TO PLAY LIST</h4>
              </div>
              <div class="modal-body">
                <p>MOVIE NAME -  {{ resultMovie.movieName | uppercase }} </p>
                        <div class="form-group">
                                <label for="sel1">Choose Your Play List:</label>
                                <select class="form-control" id="sel1" name="playValue" [(ngModel)]="selectedPlayListId">
                                  <option *ngFor="let p of myPlayList"
                                  value="{{ p.playListId }}"
                                 name="playListName" >{{p.playListName}}</option>
                                </select>
                        </div>
                    <!-- <h2>{{p.playListName}}</h2> -->
                <div class="btn btn-primary" (click)="addPlayList()">
                    ADD TO PLAY LIST
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
            
          </div>
        </div>
        
      </div>
      
      
      
</body>
