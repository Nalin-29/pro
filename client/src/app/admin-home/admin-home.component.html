
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="table table-hover">
  
      <!-- Position Column -->
      <ng-container matColumnDef="movieId">
        <th mat-header-cell *matHeaderCellDef> Movie ID </th>
        <td mat-cell *matCellDef="let element"> {{element.movieId}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="movieName">
        <th mat-header-cell *matHeaderCellDef> Movie Name </th>
        <td mat-cell *matCellDef="let element"> {{element.movieName}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="movieDescription">
        <th mat-header-cell *matHeaderCellDef> Movie Description </th>
        <td mat-cell *matCellDef="let element"> {{element.movieDescription}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef> View More</th>
        <td mat-cell *matCellDef="let element"> <button type="button" class="btn btn-info"
          data-toggle="modal" data-target="#myModal" (click) ="viewOneMovie(element)">View</button> </td>
      </ng-container>
      <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> Edit Movie </th>
          <td mat-cell *matCellDef="let element"> <button type="button"
            data-toggle="modal" data-target="#myModal2" 
            class="btn btn-warning" (click) ="editOneMovie(element)"
            >Edit Movie</button></td>
        </ng-container>
      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete Movie </th>
          <td mat-cell *matCellDef="let element"> <button type="button" 
            class="btn btn-danger"
            (click) = "deleteMovie(element.movieId)"
            >Delete</button> </td>
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal1">Add Movie</button><br><br>
  <button type="button" class="btn btn-info btn-lg" (click)="logout()">Log out</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
            <mat-card class="example-card">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>{{oneMovie.movieName}}</mat-card-title>
                  <mat-card-subtitle>Movie</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0pBclFFl4MPadnZ8iTKKMUsLPcEhyROFsxMajv3P1SzK-ZgaA3Q" 
                alt="Poster URL">
                <mat-card-content>
                  <p>
                    {{oneMovie.movieDescription}}
                  </p>
                </mat-card-content>
                <mat-card-actions>
                </mat-card-actions>
              </mat-card>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>



    <!-- Modal -->
    <div class="modal fade" id="myModal1" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <app-admin-add-movie></app-admin-add-movie>
              <!-- <app-admin-edit-movie [editOneMovie] = "editMyMovie"></app-admin-edit-movie> -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
        
      </div>
    </div>


    <div class="modal fade" id="myModal2" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <app-admin-edit-movie [editOneMovie] ="editMyMovie"></app-admin-edit-movie>
                <!-- <app-admin-edit-movie [editOneMovie] = "editMyMovie"></app-admin-edit-movie> -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
      </div>
